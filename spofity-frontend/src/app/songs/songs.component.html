<h2>Liste des chansons</h2>

<a routerLink="/add">➕ Ajouter une chanson</a>

<table>
  <thead>
    <tr>
      <th>Titre</th>
      <th>Artiste</th>
      <th>Genre</th>
      <th>Durée (min)</th>
      <th>Action</th> <!-- Colonne pour les boutons -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
      <td>{{ song.title }}</td>
      <td>{{ song.artist }}</td>
      <td>{{ song.genre }}</td>
      <td>{{ song.duration }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteSong(song._id!)">
          Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
